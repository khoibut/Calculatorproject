<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="calculatorBase">
        <div id="buttonGrid">
            <script src="calculator.js" defer></script>
            <button id="sev">7</button>
            <button>8</button>
            <button>9</button>
            <button id="del">DEL</button>
            <button id="ac">AC</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>÷</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
            <button id="zero">0</button>
            <button id="dot">•</button>
            <button>π</button>
            <button>Ans</button>
            <button id="equal">=</button>
        </div>
    </div>
    <div id="calculatorScreen" style="font-size: 500%">
        <span id="calculatorInputs"></span>
    </div>
</body>
</html>
